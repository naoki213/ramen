<body data-page="index">
  <header class="site-header">
    <div class="container nav-wrap">
      <a class="brand" href="index.html" aria-label="ラーメン鳳凰">

        <a href="shop.html" data-nav>店舗案内</a>

        <a class="btn btn-primary" href="#" target="_blank" rel="noopener">予約する</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- Hero -->
    <section class="hero">
      <div class="container hero-inner">
        <h1 class="display">澄んだ一杯、<br class="sp">まっすぐ。</h1>
        <p>鶏と香味野菜を丁寧に引き出した清湯スープ。自家製ちぢれ麺が絡む、余韻のある旨み。</p>
        <div class="cta">

          <a class="btn btn-ghost" href="menu.html">メニューを見る</a>
        </div>
      </div>
    </section>

    <section class="section" id="features">
      <div class="container">
        <h2 class="section-title">鳳凰のこだわり</h2>
        <div class="grid cards">
          <article class="card">
            <img src="assets/img/broth.jpg" alt="澄んだスープ">
            <div class="card-body">
              <h3>清湯スープ</h3>
              <p>丸鶏と香味野菜を低温で抽出。透明感とコクを両立しました。</p>
            </div>
          </article>
          <article class="card">
            <img src="assets/img/noodles.jpg" alt="自家製の麺">
            <div class="card-body">
              <h3>自家製ちぢれ麺</h3>
              <p>国産小麦を独自ブレンド。スープを持ち上げるもっちり食感。</p>
            </div>
          </article>
          <article class="card">
            <img src="assets/img/chashu.jpg" alt="チャーシュー">
            <div class="card-body">
              <h3>二種のチャーシュー</h3>
              <p>炭火の香りをまとわせた豚肩ロースと、しっとり鶏むね。</p>
            </div>
          </article>
        </div>
      </div>
